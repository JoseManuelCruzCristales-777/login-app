<div class="reset-password-page">
  <div class="reset-password-left">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <h2>Nueva Contraseña</h2>
      <p>Ingresa tu nueva contraseña para completar el proceso de recuperación</p>

      <div class="input-group">
        <label for="password">Nueva Contraseña</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="••••••••"
          [disabled]="loading" />
        <div class="error" *ngIf="password?.touched && password?.invalid">
          <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 8 caracteres.</span>
        </div>
      </div>

      <div class="input-group">
        <label for="password_confirmation">Confirmar Contraseña</label>
        <input 
          id="password_confirmation" 
          type="password" 
          formControlName="password_confirmation" 
          placeholder="••••••••"
          [disabled]="loading" />
        <div class="error" *ngIf="passwordConfirmation?.touched && passwordConfirmation?.invalid">
          <span *ngIf="passwordConfirmation?.errors?.['required']">Confirma tu contraseña.</span>
        </div>
        <div class="error" *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && passwordConfirmation?.touched">
          <span>Las contraseñas no coinciden.</span>
        </div>
      </div>

      <div class="success" *ngIf="message">
        {{ message }}
      </div>

      <div class="error" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" [disabled]="resetPasswordForm.invalid || loading || !token || !email">
        {{ loading ? 'Restableciendo...' : 'Restablecer Contraseña' }}
      </button>

      <div class="back-to-login">
        <a (click)="goToLogin()" style="cursor: pointer;">← Volver al inicio de sesión</a>
      </div>
    </form>
  </div>

  <div class="reset-password-right">
    <img src="/img/login1.jpg" alt="Ilustración" />
  </div>
</div>
