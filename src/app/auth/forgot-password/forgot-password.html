<div class="forgot-password-page">
  <div class="forgot-password-left">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <h2>Recuperar Contraseña</h2>
      <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña</p>

      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          placeholder="ejemplo@correo.com" 
          [disabled]="loading" />
        <div class="error" *ngIf="email?.touched && email?.invalid">
          <span *ngIf="email?.errors?.['required']">El correo es obligatorio.</span>
          <span *ngIf="email?.errors?.['email']">Correo inválido.</span>
        </div>
      </div>

      <div class="success" *ngIf="message">
        {{ message }}
      </div>

      <div class="error" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid || loading">
        {{ loading ? 'Enviando...' : 'Enviar enlace de recuperación' }}
      </button>

      <div class="back-to-login">
        <a (click)="goToLogin()" style="cursor: pointer;">← Volver al inicio de sesión</a>
      </div>
    </form>
  </div>

  <div class="forgot-password-right">
    <img src="/img/login1.jpg" alt="Ilustración" />
  </div>
</div>
