<div class="login-page">
  <div class="login-left">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Bienvenido</h2>
      <p>Inicia sesión para continuar</p>

      <!-- Mensaje de error general -->
      <div class="error-message" *ngIf="errorMessage">
        <span class="error-icon">⚠️</span>
        <span class="error-text">{{ errorMessage }}</span>
      </div>

      <!-- Mensaje de éxito -->
      <div class="success-message" *ngIf="successMessage">
        <span class="success-icon">✅</span>
        <span class="success-text">{{ successMessage }}</span>
      </div>

      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="ejemplo@correo.com" />
        <div class="error" *ngIf="email?.touched && email?.invalid">
          <span *ngIf="email?.errors?.['required']">El correo es obligatorio.</span>
          <span *ngIf="email?.errors?.['email']">Correo inválido.</span>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••" />
        <div class="error" *ngIf="password?.touched && password?.invalid">
          <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 8 caracteres.</span>
        </div>
      </div>

      <div class="options">
        <label><input type="checkbox" /> Recuérdame</label>
        <a [routerLink]="'/forgot-password'">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Ingresar</button>

      <div class="register-text">
        ¿No tienes cuenta? <a [routerLink]="'/register'">Regístrate</a>
      </div>
    </form>
  </div>

  <div class="login-right">
    <img src="/img/login1.jpg" alt="Ilustración" />
  </div>
</div>
