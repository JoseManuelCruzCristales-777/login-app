<div class="register-container">
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <h2>Crear cuenta</h2>

    <div class="form-row">
      <div class="input-group">
        <label for="first_name">Nombre</label>
        <input id="first_name" name="first_name" required [(ngModel)]="form.first_name" />
        <div *ngIf="registerForm.submitted && !form.first_name" class="error">
          El nombre es requerido.
        </div>
      </div>

      <div class="input-group">
        <label for="last_name">Apellido</label>
        <input id="last_name" name="last_name" required [(ngModel)]="form.last_name" />
        <div *ngIf="registerForm.submitted && !form.last_name" class="error">
          El apellido es requerido.
        </div>
      </div>
    </div>

    <div class="input-group">
      <label for="phone">Teléfono</label>
      <input id="phone" name="phone" type="tel" [(ngModel)]="form.phone" />
      <div *ngIf="registerForm.submitted && !form.phone" class="error">
        El teléfono es requerido.
      </div>
    </div>

    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input id="email" name="email" type="email" required [(ngModel)]="form.email" />
      <div *ngIf="registerForm.submitted && !form.email" class="error">
        El correo electrónico es requerido.
      </div>
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" required [(ngModel)]="form.password" />
      <div *ngIf="registerForm.submitted && !form.password" class="error">
        La contraseña es requerida.
      </div>
    </div>

    <div class="input-group">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input id="confirmPassword" name="confirmPassword" type="password" required [(ngModel)]="form.confirmPassword" />
      <div *ngIf="registerForm.submitted && !form.confirmPassword" class="error">
        La confirmación de contraseña es requerida.
      </div>
    </div>

    <div class="terms">
      <label>
        <input type="checkbox" [(ngModel)]="form.acceptTerms" name="acceptTerms" />
        Acepto los términos y condiciones
      </label>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <button type="submit" [disabled]="!registerForm.form.valid">Registrarse</button>

    <div class="login-text">
      ¿Ya tienes cuenta? <a [routerLink]="'/login'">Inicia sesión</a>
    </div>
  </form>
</div>
